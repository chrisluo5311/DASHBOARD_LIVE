<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="d-flex">
    <aside class="sidebar vh-100 border-end pt-3 d-flex bg-white flex-column">
      <!-- 1.後台名稱 -->
      <div class="px-4">
        <img src="./stylesheets/image/cat.png" class="me-1" width="25" height="25" alt="">
        <strong>喵喵餐廳</strong>
        - 後台管理
      </div>
      
      <!-- 2.選單 -->
      <ul class="overflow-auto mt-3 list-unstyled">
        <li>
          <a href="#" class="sidebar-link">
            <div class="px-4">
              <i class="bi bi-house me-2"></i> 
              首頁
            </div>
          </a>
        </li>
        
        <li>
          <a href="#menu-oder" class="sidebar-link" data-bs-toggle="collapse">
            <div class="d-flex justify-content-between px-4">
              <p class="mb-0">
                <i class="bi bi-list-check me-2"></i>
                訂單管理
              </p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <div class="collapse" id="menu-oder">
            <a href="#" class="sidebar-link">
              <div class="ps-5">
                <i class="bi bi-dot me-2"></i>
                訂單列表
              </div>
            </a>
            <a href="#" class="sidebar-link">
              <div class="ps-5">
                <i class="bi bi-dot me-2"></i>
                單一訂單細節
              </div>
            </a>
          </div>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <div class="px-4">
              <i class="bi bi-link-45deg me-2"></i>
              參考連結
            </div>
          </a>
        </li>
      </ul>
      <!-- 3.登出按鈕 -->
      <a href="#" class="mt-auto sidebar-link border-top">
        <div class="px-4">
          登出 <i class="bi bi-box-arrow-right"></i>
        </div>
      </a>
    </aside>
    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <a href="#" class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
          <i class="bi bi-arrows-angle-expand"></i>
        </a>
      </div>

      <div>
        <!--主要內容-->
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>

    </main>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./javascripts/all.js"></script>
</body>
</html>
